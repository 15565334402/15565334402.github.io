<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <script type="text/javascript" src="libs/jquery/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="login.js"></script>
    <title>用户登录</title>
</head>
<body>
<div class="contain">
    <div class="head">
       <div class="img">
           <img src="view/image/man.png">
       </div>
        <div>
            <span class="user">用户管理系统</span>
        </div>
    </div>
    <div class="login">
        <div class="username">
            <div class="title">
                <span>会员：</span>
            </div>
            <div class="value">
                <input type="text">
            </div>
            <div class="clear"></div>
        </div>
        <div class="password">
            <div class="title">
                <span>密码：</span>
            </div>
            <div class="value">
                <input type="password">
            </div>
            <div class="clear"></div>
        </div>
        <div class="info"></div>
        <div class="loginbutton">
            <div class="title">&nbsp;</div>
            <div class="value">
                <button class="login-btn">登录</button>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="foot">
        <div>
            <span class="quanxian">技术声明：本权限归个人所有</span>
        </div>
    </div>
</div>
</body>
</html>
